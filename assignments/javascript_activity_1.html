        function informationUnhiderFunction(){
            let consoleInput = prompt("Enter the customer ID: ");
            consoleInput = parseInt(consoleInput);
            switch (consoleInput){
                case 1: 
                    document.getElementById("001-first-name").removeAttribute("hidden");
                    document.getElementById("001-last-name").removeAttribute("hidden"); 
                    document.getElementById("last-name-header").removeAttribute("hidden");
                    document.getElementById("first-name-header").removeAttribute("hidden");  
                break;
                case 2:

                    document.getElementById("002-last-name").removeAttribute("hidden"); 
                    document.getElementById("last-name-header").removeAttribute("hidden");
                    document.getElementById("first-name-header").removeAttribute("hidden");  
                break; 
                case 3: 
                    document.getElementById("003-first-name").removeAttribute("hidden");
                    document.getElementById("003-last-name").removeAttribute("hidden"); 
                    document.getElementById("last-name-header").removeAttribute("hidden");
                    document.getElementById("first-name-header").removeAttribute("hidden");  
                break;
                case 4:                   
                    document.getElementById("004-first-name").removeAttribute("hidden");
                    document.getElementById("004-last-name").removeAttribute("hidden"); 
                    document.getElementById("last-name-header").removeAttribute("hidden");
                    document.getElementById("first-name-header").removeAttribute("hidden");  
                break;
                case 5:
                    document.getElementById("005-first-name").removeAttribute("hidden");
                    document.getElementById("005-last-name").removeAttribute("hidden"); 
                    document.getElementById("last-name-header").removeAttribute("hidden");
                    document.getElementById("first-name-header").removeAttribute("hidden");  
                break;
                default: console.log("That is not a valid user ID");
            }
        }
